<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>


  <title>Đăng ký</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="text-center mb-4">
        <h2>Đăng ký </h2>
      </div>
      <form id="formdangky">
        <div class="form-group">
          <label for="name">Họ và tên </label>
          <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn">
        </div>
        <div class="form-group">
          <label for="email">Địa chỉ email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Nhập email">
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Đăng ký </button>
      </form>
      <div id="thongbaodangky" class="mt-3"></div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
