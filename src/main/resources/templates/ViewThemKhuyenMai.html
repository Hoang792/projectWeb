<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Mau</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Add New Khuyen Mai</h1>
    <div class="col-md-auto">
        <form th:object="${khuyenmai}" th:action="@{/savekhuyenmai}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label th:text="'Tên Khuyến Mãi'" th:for="name"></label>
                <input type="text" th:field="*{tenKM}" class="form-control" placeholder="tên Khuyến Mãi" required/>
                <label th:text="'Giá Trị Khuyến Mãi'" th:for="name"></label>
                <input type="text" th:field="*{giaTriKhuyenMai}" class="form-control" placeholder="Giá Trị Khuyến Mãi" required/>
                <label th:text="'Ngày Bắt Đầu'" th:for="name"></label>
                <input type="text" th:field="*{ngayBatDau}" class="form-control" placeholder="Ngày Bắt Đầu" required/>
                <label th:text="'Ngày Kết Thúc'" th:for="name"></label>
                <input type="text" th:field="*{ngayKetThuc}" class="form-control" placeholder="Ngày Kết Thúc" required/>
                <label th:text="'Trạng Thái'" th:for="name"></label>
                <input type="text" th:field="*{trangThai}" class="form-control" placeholder="Trạng Thái" required/>
            </div>



            <div class="text-center">
                <input type="submit" class="btn btn-success" value="Save"/>
                <a href="trangqly" class="btn btn-secondary ml-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
