<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <!-- Custom CSS -->
  <link href="DangNhap.css" rel="stylesheet">
  <title>Đăng nhập </title>


</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="text-center mb-4">
        <h2>Đăng nhập </h2>
      </div>
      <form id="formdangnhap">
        <div class="form-group">
          <label for="email">Email </label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Nhập email của bạn">
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu </label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu của bạn">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Đăng nhập </button>
      </form>
      <div id="thongbaodangnhap" class="mt-3"></div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
