<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Mau</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      background: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
  <h1>Thêm sản phẩm </h1>
  <div class="col-md-auto">
    <form th:object="${sanpham}" th:action="@{/saveSanPham}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label th:text="'Tên sản phẩm '" th:for="name"></label>
        <input type="text" th:field="*{tensp}" class="form-control" placeholder="Tên màu" required/>
        <label th:text="'Hình ảnh '"></label>
        <input type="file" th:field="*{hinhAnh}" class="form-control-file" required/>
        <label th:text="'Thương hiệu '" th:for="thuonghieu"></label>
        <select id="thuonghieu" th:field="*{thuonghieu}" class="form-control" required>
          <option value="" disabled selected>Thương hiệu</option>
          <!-- Lặp qua danh sách các thương hiệu -->
          <option th:each="thuongHieu : ${ThuongHieu}"
                  th:text="${thuongHieu.tenthuonghieu}">

          </option>
        </select>
        <label th:text="'Màu '" th:for="mau"></label>
        <select id="mau" th:field="*{mau}" class="form-control" required>
          <option value="" disabled selected>Màu</option>
          <!-- Lặp qua danh sách các thương hiệu -->
          <option th:each="mau : ${Mau}"
                  th:text="${mau.tenmau}">
          </option>
        </select>
        <label th:text="'Size '" th:for="size"></label>
        <select id="size" th:field="*{size}" class="form-control" required>
          <option value="" disabled selected>Size</option>
          <!-- Lặp qua danh sách các thương hiệu -->
          <option th:each="size : ${Size}"
                  th:text="${size.kichthuoc}">
          </option>
        </select>
         <label th:text="'Giá '" th:for="name"></label>
        <input type="number" th:field="*{gia}" class="form-control" placeholder="Giá" required/>
        <label th:text="'Mô tả '" th:for="name"></label>
        <textarea th:field="*{mota}" class="form-control" rows="3" placeholder="Mô tả" required></textarea>

        <div class="text-center">
        <input type="submit" class="btn btn-success" value="Save"/>
        <a href="trangqly" class="btn btn-secondary ml-2">Cancel</a>
      </div>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
