<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Quản lý chức vụ</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #0b7bec;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: white;
        }

        .nav-item {
            margin-bottom: 20px;
        }
        .sidebar a:hover {
            text-decoration: none;
            color: #ffc107;
        }

    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar">
        <h2>Chức năng</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/trangqly">Trang chủ</a></li>
            <li class="nav-item"><a class="nav-link" href="/quanlysanpham">Quản lý sản phẩm</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Quản lý khuyến mãi</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Quản lý người dùng</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Quản lý hóa đơn</a></li>
            <li class="nav-item"><a class="nav-link" href="/quanlysize">Quản lý size</a></li>
            <li class="nav-item"><a class="nav-link" href="/quanlythuonghieu">Quản lý thương hiệu</a></li>
            <li class="nav-item"><a class="nav-link" href="/qlyMau">Quản lý màu</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Doanh thu</a></li>
        </ul>
    </div>

    <div class="container">
        <h1 class="mt-4">QUẢN LÝ SIZE</h1>
        <form class="d-flex ml-auto khungtimkiem" th:action="@{/quanlysize}" th:method="get">
            <input name="timkiem" class="form-control nhaptim me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary btntimkiem" type="submit">Search</button>
        </form>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID Size</th>
                    <th>Kích thước</th>
                    <th>Chức năng</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="size : ${size}">
                    <td th:text="${size.idsize}"></td>
                    <td th:text="${size.kichthuoc}"></td>
                    <td>
                        <a th:href="@{/editSize(idsize=${size.idsize})}" class="btn btn-primary">Sửa</a>
                        <a th:href="@{/deleteSize(idsize=${size.idsize})}"
                           class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa mục này không?');">Xóa</a>
                    </td>
                </tr>

                </tbody>
            </table>
            <div class="text-center">
                <a href="/addSize" class="btn btn-success">Thêm ở đây</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
